<header class="main-header" ng-controller="NavigationController as navigation_ctrl">
    <nav id="w0" class="navbar-inverse navbar-fixed-top navbar" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#w0-collapse"><span
                        class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span></button>
                <a class="navbar-brand" href="#/">Demo</a></div>
            <div id="w0-collapse" class="collapse navbar-collapse">
                <ul id="w1" class="navbar-nav navbar-right nav">

                    <li ui-sref-active="active">
                        <a ui-sref="lead">
                            <i class="glyphicon glyphicon-th-list"></i>
                            Лиды
                        </a>
                    </li>

                    <li ui-sref-active="active">
                        <a ui-sref="user">
                            <i class="glyphicon glyphicon-th-list"></i>
                            Пользователи
                        </a>
                    </li>

                    <li ui-sref-active="active" ng-show=" ! navigation_ctrl.AuthModel.isLogged()">
                        <a ui-sref="login">
                            <i class="glyphicon glyphicon-user"></i>
                            Войти</a>
                    </li>

                    <li ng-show="navigation_ctrl.AuthModel.isLogged()" class="dropdown" uib-dropdown>
                        <a role="button" class="dropdown-toggle" uib-dropdown-toggle aria-haspopup="true"
                           aria-expanded="false">
                            <i class="glyphicon glyphicon-user"></i>
                            {{ navigation_ctrl.AuthModel.info('username') }}
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">

                            <li ui-sref-active="active">
                                <a ui-sref="transactions">
                                    <i class="glyphicon glyphicon-usd"></i>
                                    Баланс:
                                    <b class="">
                                        {{navigation_ctrl.transactions_store.sum()}}
                                    </b>
                                </a>
                            </li>
                            <li ui-sref-active="active">
                                <a ui-sref="settings">
                                    <i class="glyphicon glyphicon-tasks"></i>
                                    Настройки</a>
                            </li>
                            <li ng-show="navigation_ctrl.AuthModel.isLogged()">
                                <a href="#" ng-click="navigation_ctrl.AuthModel.logout();">
                                    <i class="glyphicon glyphicon-user"></i>
                                    Выйти
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</header>
