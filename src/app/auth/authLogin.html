<div ng-controller="AuthLoginController as auth_ctrl">
    <h1>Вход на сайт</h1>

    <p>{{ message}}</p>

    <form role="form" name="myForm">

        <div class="form-group" ng-class="{error: myForm.email.$invalid}">
            <label> Email </label>

            <div>
                <input
                        name="email"
                        ng-model="user.email"
                        type="text"
                        class="form-control" placeholder="Email"
                        required/>
            </div>
        </div>

        <div class="form-group" ng-class="{error: myForm.password.$invalid}">
            <label> Пароль </label>

            <div>
                <input
                        name="password"
                        ng-model="user.password"
                        type="password"
                        class="form-control"
                        placeholder="Пароль"
                        required/>
                <!--<span ng-show="myForm.password.$dirty && myForm.password.$invalid" class="help-inline">Режиссер обязателен</span>-->
            </div>
        </div>

        <button
                ng-click="login(user);"
                ng-disabled="myForm.$invalid"
                type="submit" class="btn btn-default">
            Войти
        </button>

    </form>
</div>
